
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow Premium OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --app-bg: #080B13;
            --sidebar-bg: #0B101B;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.4);
            --nav-inactive: rgba(255, 255, 255, 0.2);
            --accent-bg: #ffffff;
            --accent-text: #080B13;
            --glass-bg: rgba(255, 255, 255, 0.02);
            --border: rgba(255, 255, 255, 0.05);
            --glow-opacity: 0.12;
        }

        .light-mode {
            --app-bg: #F4F7FB;
            --sidebar-bg: #FFFFFF;
            --text-primary: #0F172A;
            --text-secondary: #475569;
            --nav-inactive: #94A3B8;
            --accent-bg: #0F172A;
            --accent-text: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.8);
            --border: rgba(15, 23, 42, 0.06);
            --glow-opacity: 0.08;
        }

        * {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--app-bg);
            color: var(--text-primary);
            margin: 0;
            overflow: hidden;
            transition: background 0.6s cubic-bezier(0.4, 0, 0.2, 1), color 0.4s ease;
        }

        .bg-app-bg { background-color: var(--app-bg); }
        .bg-sidebar-bg { background-color: var(--sidebar-bg); }
        .text-primary { color: var(--text-primary); }
        .text-secondary { color: var(--text-secondary); }
        .text-nav-inactive { color: var(--nav-inactive); }
        
        .btn-primary-action {
            background-color: var(--accent-bg);
            color: var(--accent-text);
        }

        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            border: 1px solid var(--border);
        }

        .hero-title {
          line-height: 1.05;
          padding: 0.2em 0.3em 0.4em 0.3em; /* Vertical and horizontal padding for italics */
          display: inline-block;
          transform: skewX(-2deg);
        }

        .nav-active-glow {
          box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }

        .custom-glow {
            opacity: var(--glow-opacity);
            filter: blur(140px);
            pointer-events: none;
            transition: opacity 0.6s ease;
        }

        .custom-scrollbar::-webkit-scrollbar {
          width: 0px;
        }

        /* Prevent text selection on UI elements */
        button, aside {
            user-select: none;
        }
    </style>
<script type="importmap">
{

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "gsap": "https://esm.sh/gsap@^3.14.2",
    "gsap/": "https://esm.sh/gsap@^3.14.2/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
